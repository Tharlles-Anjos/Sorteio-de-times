<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Times de Futebol</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sorteio de Times</h1>

        <div class="form-section">
            <h2>Cadastro de Jogadores</h2>
            <label for="playerName">Nome do Jogador:</label>
            <input type="text" id="playerName">
            <button onclick="addPlayer()">Adicionar Jogador</button>

            <h2>Configuração do Sorteio</h2>
            <label for="numPlayersPerTeam">Quantidade de Jogadores por Time (mínimo 5):</label>
            <input type="number" id="numPlayersPerTeam" min="5" value="5">
            <label for="numTeams">Quantidade de Times:</label>
            <input type="number" id="numTeams" min="2" value="4">
            <button onclick="drawTeams()">Sortear Times</button>
        </div>

        <div class="results-section">
            <h2>Times Sorteados</h2>
            <div id="teams"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Sorteio de Times. Desenvolvido por Tharlles Anjos. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
